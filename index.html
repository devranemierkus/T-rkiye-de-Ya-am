<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Bebek Simülasyonu (Tek Dosya)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Kaydırma çubuklarını gizle */
            font-family: Arial, sans-serif;
            color: white;
        }

        #container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #overlay h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffd700; /* Altın sarısı */
        }

        #status-message {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #aaffaa; /* Açık yeşil */
        }

        #actions button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50; /* Yeşil */
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #actions button:hover {
            background-color: #45a049;
        }

        #stats {
            margin-top: 30px;
            font-size: 1.2em;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 15px 25px;
            border-radius: 10px;
        }

        #stats p {
            margin: 5px 0;
        }

        #stats span {
            font-weight: bold;
            color: #87CEEB; /* Gökyüzü mavisi */
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="overlay">
        <h1>Yeni Bir Hayat Doğuyor...</h1>
        <p id="status-message">Hazırlanıyor...</p>
        <div id="actions" style="display: none;">
            <button id="feedButton">Besle</button>
            <button id="sleepButton">Uyut</button>
        </div>
        <div id="stats">
            <p>Mutluluk: <span id="mutluluk">50</span></p>
            <p>Açlık: <span id="aclik">50</span></p>
            <p>Uyku: <span id="uyku">50</span></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.165.0/three.min.js"></script>
    <script>
        // Three.js sahne kurulumu
        let scene, camera, renderer;
        let babyMesh; // Bebeği temsil edecek 3D nesne
        const container = document.getElementById('container');
        const statusMessage = document.getElementById('status-message');
        const actionsDiv = document.getElementById('actions');
        const feedButton = document.getElementById('feedButton');
        const sleepButton = document.getElementById('sleepButton');
        const mutlulukSpan = document.getElementById('mutluluk');
        const aclikSpan = document.getElementById('aclik');
        const uykuSpan = document.getElementById('uyku');

        // Bebek durumları
        const bebekDurumu = {
            mutluluk: 50,
            aclik: 50,
            uyku: 50,
            aglamaModu: false // Ağlayıp ağlamadığını belirtir
        };

        // --- Three.js Sahnesini Başlatma ---
        function initThreeJS() {
            // Sahne oluştur
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Gökyüzü mavisi arka plan

            // Kamera oluştur
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer oluştur
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Işık ekle
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); // Ortam ışığı
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5); // Yönlü ışık
            directionalLight.position.set(0, 10, 5);
            scene.add(directionalLight);

            // Basit bir bebek mesh'i oluşturalım (küre)
            const geometry = new THREE.SphereGeometry(1, 32, 32); // Küre
            const material = new THREE.MeshPhongMaterial({ color: 0xffaacc }); // Bebek pembesi gibi
            babyMesh = new THREE.Mesh(geometry, material);
            babyMesh.position.y = -1; // Zemine yakın dursun
            scene.add(babyMesh);

            // Zemini ekle
            const groundGeometry = new THREE.PlaneGeometry(10, 10);
            const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x88ff88, side: THREE.DoubleSide }); // Yeşil zemin
            const groundMesh = new THREE.Mesh(groundGeometry, groundMaterial);
            groundMesh.rotation.x = Math.PI / 2; // Yere paralel çevir
            groundMesh.position.y = -2;
            scene.add(groundMesh);

            // Pencere boyutu değiştiğinde sahneyi yeniden boyutlandır
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Three.js animasyon döngüsü
        function animate() {
            requestAnimationFrame(animate);

            // Bebeğin ağlama durumuna göre titreşim veya renk değişimi
            if (bebekDurumu.aglamaModu) {
                babyMesh.position.y = -1 + Math.sin(Date.now() * 0.01) * 0.1; // Hafif yukarı aşağı titreme
                babyMesh.material.color.set(0xff0000); // Kırmızımsı renk (kızarmış gibi)
            } else {
                babyMesh.position.y = -1; // Normal pozisyon
                babyMesh.material.color.set(0xffaacc); // Normal renk
            }

            renderer.render(scene, camera);
        }

        // --- Simülasyon Mantığı ---
        async function startSimulation() {
            initThreeJS(); // Three.js sahnesini başlat
            animate();     // Animasyon döngüsünü başlat

            statusMessage.textContent = "Yeni bir hayat dünyaya geliyor...";
            await new Promise(resolve => setTimeout(resolve, 2000));

            statusMessage.textContent = "Doğum odasından sesler geliyor...";
            await new Promise(resolve => setTimeout(resolve, 1500));

            statusMessage.textContent = "Bir ağlama sesi duyuluyor! Vaaah! Vaaah! Vaaah!";
            bebekDurumu.aglamaModu = true; // Ağlama modunu aktif et
            await new Promise(resolve => setTimeout(resolve, 2500));
            bebekDurumu.aglamaModu = false; // Ağlama modunu kapat

            statusMessage.textContent = "Tebrikler! Bebeğiniz dünyaya geldi!";
            actionsDiv.style.display = 'flex'; // Butonları göster

            // İlk durumu güncelle
            updateBabyStatusDisplay();

            // Zamanla bebeğin ihtiyaçlarını artır
            setInterval(updateBabyNeeds, 5000); // Her 5 saniyede bir ihtiyaçları kontrol et
        }

        function updateBabyStatusDisplay() {
            mutlulukSpan.textContent = bebekDurumu.mutluluk;
            aclikSpan.textContent = bebekDurumu.aclik;
            uykuSpan.textContent = bebekDurumu.uyku;
        }

        function updateBabyNeeds() {
            // İhtiyaçları rastgele artır
            bebekDurumu.aclik = Math.min(100, bebekDurumu.aclik + Math.floor(Math.random() * 10) + 5);
            bebekDurumu.uyku = Math.min(100, bebekDurumu.uyku + Math.floor(Math.random() * 10) + 5);

            // İhtiyaçlar çok artarsa ağlamaya başla
            if (bebekDurumu.aclik > 70 || bebekDurumu.uyku > 70) {
                if (!bebekDurumu.aglamaModu) {
                    statusMessage.textContent = "Bebek ağlıyor! Vaaah! Vaaah!";
                    bebekDurumu.aglamaModu = true;
                    bebekDurumu.mutluluk = Math.max(0, bebekDurumu.mutluluk - 10);
                }
            } else {
                if (bebekDurumu.aglamaModu) {
                    statusMessage.textContent = "Bebek sakinleşti.";
                    bebekDurumu.aglamaModu = false;
                }
            }

            updateBabyStatusDisplay();
        }

        // --- Etkileşim Butonları ---
        feedButton.addEventListener('click', () => {
            if (bebekDurumu.aclik > 20) {
                bebekDurumu.aclik = Math.max(0, bebekDurumu.aclik - 30);
                bebekDurumu.mutluluk = Math.min(100, bebekDurumu.mutluluk + 15);
                statusMessage.textContent = "Bebeği besledin.";
            } else {
                statusMessage.textContent = "Bebek şu an aç değil.";
            }
            bebekDurumu.aglamaModu = false; // Beslenince ağlaması durur
            updateBabyStatusDisplay();
        });

        sleepButton.addEventListener('click', () => {
            if (bebekDurumu.uyku > 20) {
                bebekDurumu.uyku = Math.max(0, bebekDurumu.uyku - 40);
                bebekDurumu.mutluluk = Math.min(100, bebekDurumu.mutluluk + 10);
                statusMessage.textContent = "Bebeği uyuttun.";
            } else {
                statusMessage.textContent = "Bebek şu an uykulu değil.";
            }
            bebekDurumu.aglamaModu = false; // Uyuyunca ağlaması durur
            updateBabyStatusDisplay();
        });

        // Simülasyonu başlat
        window.onload = startSimulation;
    </script>
</body>
</html>
