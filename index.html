<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>TC Ya≈üam Sim√ºlasyonu</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 30px;
      z-index: 10;
    }
    input, select, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
    }
    canvas { display: block; }
    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>  <div id="ui">
    <h1>üçº Doƒüum Sim√ºlasyonu</h1>
    <label>Ad: <input id="name" placeholder="Adƒ±nƒ± gir"></label>
    <label>Soyad: <input id="surname" placeholder="Soyadƒ±nƒ± gir"></label>
    <label>Doƒüum Yƒ±lƒ±: <input type="number" id="year" value="2025"></label>
    <label>Hastalƒ±k (isteƒüe baƒülƒ±):
      <select id="disease">
        <option value="">Yok</option>
        <option value="k√∂r">G√∂rme Engeli</option>
        <option value="felc">Fel√ß</option>
        <option value="mide">Mide Sorunu</option>
      </select>
    </label>
    <label>Din Se√ß:
      <select id="religion">
        <option value="yok">Yok</option>
        <option value="islam">ƒ∞slam</option>
        <option value="hristiyan">Hristiyanlƒ±k</option>
        <option value="yahudi">Yahudilik</option>
      </select>
    </label>
    <button onclick="startLife()">Hayata Ba≈üla</button>
  </div>  <div id="info"></div><audio id="cry" src="https://www.soundjay.com/human/sounds/baby-crying-01.mp3"></audio> <audio id="voiceMom" src="https://www.soundjay.com/human/sounds/female-voice-01.mp3"></audio> <audio id="voiceDad" src="https://www.soundjay.com/human/sounds/male-voice-01.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("gameCanvas") });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.set(0, 1.6, 3);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    const baby = new THREE.Mesh(
      new THREE.SphereGeometry(0.5, 32, 32),
      new THREE.MeshStandardMaterial({ color: 0xffccaa })
    );
    baby.position.y = 1;
    scene.add(baby);

    const mom = new THREE.Mesh(
      new THREE.SphereGeometry(0.4, 32, 32),
      new THREE.MeshStandardMaterial({ color: 0xffaaaa })
    );
    mom.position.set(-1, 1.2, 0);
    scene.add(mom);

    const dad = new THREE.Mesh(
      new THREE.SphereGeometry(0.4, 32, 32),
      new THREE.MeshStandardMaterial({ color: 0xaaaaff })
    );
    dad.position.set(1, 1.2, 0);
    scene.add(dad);

    let player = {
      name: "",
      surname: "",
      year: 2025,
      age: 0,
      money: 0,
      disease: "",
      religion: "",
      family: Math.random() < 0.5 ? "Zengin" : "Fakir"
    };

    let currentScene = "birth";

    function animate() {
      requestAnimationFrame(animate);
      if (currentScene === "birth") {
        baby.rotation.y += 0.01;
        mom.rotation.y += 0.005;
        dad.rotation.y -= 0.005;
      } else if (currentScene === "world") {
        cube.rotation.y += 0.005;
      }
      renderer.render(scene, camera);
    }
    animate();

    const info = document.getElementById("info");

    function startLife() {
      player.name = document.getElementById("name").value || "ƒ∞simsiz";
      player.surname = document.getElementById("surname").value || "Soyadsƒ±z";
      player.year = parseInt(document.getElementById("year").value) || 2025;
      player.disease = document.getElementById("disease").value;
      player.religion = document.getElementById("religion").value;

      document.getElementById("cry").play();

      setTimeout(() => {
        document.getElementById("voiceMom").play();
      }, 2000);
      setTimeout(() => {
        document.getElementById("voiceDad").play();
      }, 4000);

      document.getElementById("ui").style.display = "none";

      if (player.disease === "k√∂r") {
        renderer.setClearColor(0x000000);
      }
      if (player.disease === "felc") {
        baby.material.color.set(0x777777);
      }
      if (player.disease === "mide") {
        baby.scale.set(1.2, 1.2, 1.2);
      }

      // 5 saniye sonra d√ºnya sahnesine ge√ß
      setTimeout(() => {
        startWorld();
      }, 6000);
    }

    // 3D D√úNYAYA GE√áƒ∞≈û
    let cube;
    function startWorld() {
      currentScene = "world";

      // Doƒüum sahnesini kaldƒ±r
      scene.remove(baby);
      scene.remove(mom);
      scene.remove(dad);

      // √ñrnek dƒ±≈ü d√ºnya objesi
      cube = new THREE.Mesh(
        new THREE.BoxGeometry(),
        new THREE.MeshStandardMaterial({ color: 0x00ff00 })
      );
      scene.add(cube);
      camera.position.set(0, 1.6, 5);

      player.age = 1;
      updateInfo();

      // Ya≈ü atlat
      setInterval(() => {
        player.age++;
        updateInfo();
        if (player.age === 6) {
          alert("Okula ba≈üladƒ±n!");
        } else if (player.age === 18) {
          alert("Askere gidiyorsun!");
        } else if (player.age === 25) {
          alert("ƒ∞≈üe ba≈üladƒ±n: Yazƒ±lƒ±mcƒ±!");
          player.money = 5000;
        }
      }, 7000);
    }

    function updateInfo() {
      info.innerText = `${player.name} ${player.surname} | Ya≈ü: ${player.age} | Din: ${player.religion} | Aile: ${player.family} | Para: ${player.money}‚Ç∫`;
    }

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script></body>
</html>
