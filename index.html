<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>TC Ya≈üam Sim√ºlasyonu</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 30px;
      z-index: 10;
    }
    input, select, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="ui">
    <h1>üçº Doƒüum Sim√ºlasyonu</h1>
    <label>Ad: <input id="name" placeholder="Adƒ±nƒ± gir"></label>
    <label>Soyad: <input id="surname" placeholder="Soyadƒ±nƒ± gir"></label>
    <label>Doƒüum Yƒ±lƒ±: <input type="number" id="year" value="2025"></label>
    <label>Hastalƒ±k (isteƒüe baƒülƒ±):
      <select id="disease">
        <option value="">Yok</option>
        <option value="k√∂r">G√∂rme Engeli</option>
        <option value="felc">Fel√ß</option>
        <option value="mide">Mide Sorunu</option>
      </select>
    </label>
    <label>Din Se√ß:
      <select id="religion">
        <option value="yok">Yok</option>
        <option value="islam">ƒ∞slam</option>
        <option value="hristiyan">Hristiyanlƒ±k</option>
        <option value="yahudi">Yahudilik</option>
      </select>
    </label>
    <label>Aile Durumu:
      <select id="family">
        <option value="random">Rastgele</option>
        <option value="zengin">Zengin</option>
        <option value="fakir">Fakir</option>
      </select>
    </label>
    <button onclick="startLife()">Hayata Ba≈üla</button>
  </div>

  <audio id="cry" src="https://www.soundjay.com/human/sounds/baby-crying-01.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("gameCanvas") });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.set(0, 1.6, 3);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    const baby = new THREE.Mesh(
      new THREE.SphereGeometry(0.5, 32, 32),
      new THREE.MeshStandardMaterial({ color: 0xffccaa })
    );
    baby.position.y = 1;
    scene.add(baby);

    let player = {
      name: "",
      surname: "",
      year: 2025,
      age: 0,
      money: 0,
      disease: "",
      religion: "",
      family: "",
    };

    function animate() {
      requestAnimationFrame(animate);
      baby.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    function startLife() {
      player.name = document.getElementById("name").value || "ƒ∞simsiz";
      player.surname = document.getElementById("surname").value || "Soyadsƒ±z";
      player.year = parseInt(document.getElementById("year").value) || 2025;
      player.disease = document.getElementById("disease").value;
      player.religion = document.getElementById("religion").value;
      const famSel = document.getElementById("family").value;
      player.family = famSel === "random" ? (Math.random() < 0.5 ? "Zengin" : "Fakir") : famSel;

      document.getElementById("cry").play();
      document.getElementById("ui").style.display = "none";

      console.log("Oyuncu:", player);

      // Hastalƒ±k etkileri
      if (player.disease === "k√∂r") {
        renderer.setClearColor(0x000000);
      }
      if (player.disease === "felc") {
        baby.material.color.set(0x777777);
      }
      if (player.disease === "mide") {
        baby.scale.set(1.2, 1.2, 1.2);
      }

      // Devamƒ±: ya≈ü atlama, okul, askerlik, din, para, meslek, cezaevi, seyahat...
    }

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
      </html>
